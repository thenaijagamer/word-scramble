<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Word scramble</title>
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
  </head>
  <body>
    <div class="card">
      <h2 class="card__title">Word Scramblle</h2>
      <div class="card__scrambled-letters">relowf</div>
      <div class="card__infos">
        <div class="info info--tries">
          <div class="info__tries-name">Tries (4/5):</div>
          <div class="info__dot-box">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="info info--mistakes">
          <div class="info__mistake-name">Mistakes:</div>
          <h3 class="info__mistake-letters">a,e,w,t</h3>
        </div>
      </div>
      <div class="card__arranged-letters">
        <input class="letter-box" type="text" maxlength="1" />
        <input class="letter-box" type="text" maxlength="1" />
        <input class="letter-box" type="text" maxlength="1" />
        <input class="letter-box" type="text" maxlength="1" />
        <input class="letter-box" type="text" maxlength="1" />
        <input class="letter-box" type="text" maxlength="1" />
      </div>
      <div class="card__button-box">
        <button class="btn btn--random">Random</button
        ><button class="btn btn--reset">Reset</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
